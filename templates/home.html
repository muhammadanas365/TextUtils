<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to Text Analyser. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea> <br>
    <input type="checkbox" name="removepunc"> Remove Puncuation <br>
    <input type="checkbox" name="fullcaps"> Uppercase <br>
    <input type="checkbox" name="newlineremover"> New Line Remover <br>
    <input type="checkbox" name="extraspacemover"> Extra Space Remover <br>
    <input type="checkbox" name="charactercounter"> Character Counter
    <input type="checkbox" name="countspaceornot"> Count Spaces or Not <br>
    <button type='submit'> Analyse Text</button>
</form>
</body>
</html>
